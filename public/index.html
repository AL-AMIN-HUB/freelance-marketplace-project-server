<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }
      body {
        font-family: "Montserrat", sans-serif;
      }
      .body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #23180d;
        width: 100%;
        height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 600px;
        display: flex;
        min-height: 85vh;
        align-items: center;
        justify-content: center;
        border: 8px solid #fff;
        border-radius: 40px;
        color: #fff;
        flex-direction: column;
      }
      .box {
        width: 170px;
        height: 170px;
        border-radius: 50%;
        border: 1rem dotted #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .box-child {
        width: 80%;
        height: 80%;
        border-radius: 50%;
        background: #fff;
      }
      h1 {
        border: 1rem dotted #fff;
        padding: 1rem;
        padding-bottom: none;
        border-top: none;
        border-radius: 2rem;
        overflow: hidden;
      }
      h2 {
        height: 150px;
        width: 80%;
        padding-bottom: 1rem;
        border-radius: 50%;
        border: 1rem dotted #fff;
        border-bottom: none;
        border-left: none;
        border-right: none;
        position: relative;
        bottom: -5rem;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="box">
          <div class="box-child"></div>
        </div>
        <h2></h2>
        <h1>Welcome to my server!</h1>
      </div>
    </div>
  </body>
</html>
